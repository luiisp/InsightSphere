{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/newacc.css' %}?v=1">
    <title>Insight Sphere - Crie sua conta</title>
    <link rel="icon" href="{% static 'assets/img/512logo.png' %}?v1" type="image/x-icon">
</head>
<body>
    <div id="main">
        <img id="logo"  src="{% static 'assets/img/512logo.png' %}?v1" alt="logo">
        <div id="login">
            <h1>{{sit}}</h1>
            {% if error %}
            <p id="warn">{{ error }}</p>
            {% endif %}
            {% if pross %}
            <form method="post" name="pt1" id="card-login" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="pt1">
                <input type="text" name="username" placeholder="Digite um username" autocomplete="off" id="input-text">
                <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" id="input-text">
                <button type="submit">Prosseguir!</button>
            </form>
            {% endif %}
            {% if pross2 %}
            <form method="post" name="pt2" id="card-login" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="pt2">
                <input type="text" name="apelido" placeholder="Apelido" autocomplete="off" id="input-text">
                <input type="password" name="password" autocomplete="off" placeholder="Senha" id="input-text">
                <input type="password" name="password2" autocomplete="off" placeholder="Repita sua senha" id="input-text">
                <button type="submit">Criar minha conta</button>
            </form>
            {% endif %}
            <p id="terms">Ao criar sua conta vocÃª concorda com nossos termos de uso.</p>
        </div>
    </div>
</body>

</html>
